<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ú òa, mình chỉ là một người đú trend">

    <title>Love</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap" rel="stylesheet">
    <link href="https://kit-pro.fontawesome.com/releases/v6.2.0/css/pro.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative w-screen h-screen">
    <canvas class="absolute w-screen h-screen bg-gray-900"></canvas>

    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-full">
        <div id="name" class="text-white text-5xl break-keep whitespace-nowrap outline-none"
            style="font-family: 'Ms Madi', cursive;" contenteditable="true">
            <span></span>
        </div>
    </div>

    <div class="absolute bottom-0 left-0 right-0 p-5">
        <div class="flex flex-row gap-5 cursor-default select-none">
            <div id="help" class="bg-white rounded-full px-4 py-2">
                <span>?</span>
            </div>
            <div id="share" class="bg-white rounded-full px-4 py-2">
                <div>
                    <i class="fa-solid fa-share-nodes mr-2"></i>
                    <span>Share this</span>
                </div>
                <div hidden>
                    <i class="fa-solid fa-copy"></i>
                    <span>Link copied</span>
                </div>
            </div>
        </div>
    </div>

    <div hidden id="intro-background" class="absolute w-screen h-screen bg-black/70">
        <div class="w-full h-full flex justify-center items-center">
            <div id="intro" class="m-5 bg-white rounded-md p-5 flex flex-col">
                <div id="intro-close" class="self-end">
                    <i class="fa-solid fa-xmark fa-xl"></i>
                </div>
                <div class="border-t my-2"></div>
                <div id="intro-content">
                    Bạn có thể bấm vào chữ để sửa thành tên bạn á ^^.
                    <br>
                    Khi bấm nút share thì link sẽ được copy tự động. Khi mở bằng link này thì sẽ hiện ra tên mà bạn nhập
                    luôn ^^.
                    <br>
                </div>
            </div>
        </div>
    </div>

    <div hidden id="sharelink-background" class="absolute w-screen h-screen bg-black/70">
        <div class="w-full h-full flex justify-center items-center">
            <div id="sharelink" class="m-5 bg-white rounded-md p-5 flex flex-col">
                <div id="sharelink-close" class="self-end">
                    <i class="fa-solid fa-xmark fa-xl"></i>
                </div>
                <div class="border-t my-2"></div>
                <div id="sharelink-content">
                    Trình duyệt của bạn hông cho tự động copy link vào clipboard á
                    <br>
                    Nên là chịu khó copy thủ công nghen
                    <br>
                    <input type="url" id="link" value="abc" class="my-2 outline-none border rounded-md p-2 w-full">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="animation.js" type="module"></script>
</body>

</html>
